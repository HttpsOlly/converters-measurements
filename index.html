<!DOCTYPE html>
<html lang="en">

<head>
    <title>Measurement Converter</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/converter-styles.css" media="screen" />
</head>

<body>

    <header>
        <nav class="navbar">
            <ol>
                <li class="navbar"><a href="./index.html">Converter Home</a></li>
                <li class="navbar"><a href="../bmi/index.html">BMI Calculator</a></li>
                <li class="navbar"><a href="../palindrome/index.html">Palindrome</a></li>
                <li class="navbar"><a href="../noughtsandcrosses/index.html">Noughts and Crosses</a></li>
            </ol>
        </nav>
    </header>

    <form id=converter action=index.html method=get>
        <p>Measurement Converter<br>Select your units below</p>

        <select id="measurement" name="measurement-type" onchange="paint()">
            <option value="length">Length</option>
            <option value="planeangle">Plane Angle</option>
            <option value="speed">Speed</option>
            <option value="temperature">Temperature</option>
        </select>

        <fieldset id=length style="display:none">
            <legend>Length</legend>
            <input id=length-value-1 type=text name=length-value-1 />
            <input id=length-value-2 type=text name=length-value-2 /> <br />

            <select id="length-unit-1" name="length-unit-1">
                <option value="Millimetre">Millimetre</option>
                <option value="Centimetre">Centimetre</option>
                <option value="Metre">Metre</option>
                <option value="Kilometre">Kilometre</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="NauticalMile">Nautical Mile</option>
            </select>

            <select id="length-unit-2" name="length-unit-2">
                <option value="Millimetre">Millimetre</option>
                <option value="Centimetre">Centimetre</option>
                <option value="Metre">Metre</option>
                <option value="Kilometre">Kilometre</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="NauticalMile">Nautical Mile</option>
            </select>
        </fieldset>

        <fieldset id=planeangle style="display:none">
            <legend>Plane Angle</legend>
            <input id=planeangle-value-1 type=text name=planeangle-value-1 />
            <input id=planeangle-value-2 type=text name=planeangle-value-2 /> <br />

            <select id="planeangle-unit-1" name="planeangle-unit-1">
                <option value="Degree">Degree</option>
                <option value="Gradian">Gradian</option>
                <option value="Milliradian">Milliradian</option>
                <option value="Radian">Radian</option>
                <option value="Minuteofarc">Minute of arc</option>
                <option value="Secondofarc">Second of arc</option>
            </select>

            <select id="planeangle-unit-2" name="planeangle-unit-2">
                <option value="Degree">Degree</option>
                <option value="Gradian">Gradian</option>
                <option value="Milliradian">Milliradian</option>
                <option value="Radian">Radian</option>
                <option value="Minuteofarc">Minute of arc</option>
                <option value="Secondofarc">Second of arc</option>
            </select>
        </fieldset>

        <fieldset id=speed style="display:none">
            <legend>Speed</legend>
            <input id=speed-value-1 type=text name=speed-value-1 />
            <input id=speed-value-2 type=text name=speed-value-2 /> <br />

            <select id="speed-unit-1" name="speed-unit-1">
                <option value="MilesPerHour">Miles per hour</option>
                <option value="KilometresPerHour">Kilometres per hour</option>
                <option value="MetresPerSecond">Metres per second</option>
                <option value="Knots">Knots</option>
            </select>

            <select id="speed-unit-2" name="speed-unit-2">
                <option value="MilesPerHour">Miles per hour</option>
                <option value="KilometresPerHour">Kilometres per hour</option>
                <option value="MetresPerSecond">Metres per second</option>
                <option value="Knots">Knots</option>
            </select>
        </fieldset>

        <fieldset id=temperature style="display:none">
            <legend>Temperature</legend>
            <input id=temperature-value-1 type=text name=temperature-value-1 />
            <input id=temperature-value-2 type=text name=temperature-value-2 /> <br />

            <select id="temperature-unit-1" name="temperature-unit-1">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <select id="temperature-unit-2" name="temperature-unit-2">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </fieldset>

        <input class="letsgo" type="submit" value="Convert">
    </form>
</body>

</html>
